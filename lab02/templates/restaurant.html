<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        <h2>{{ restaurant.get('name') }}</h1>
        <img src={{ restaurant.get('image_url') }} alt="picture of restaurant" width=400px/>        
        <p>Address: {{restaurant.get('display_address')}}</p>
        <p>Rating: {{restaurant.get('rating')}}</p>
        <p>Number of reviews: {{restaurant.get('review_count')}}</p>
        <p>Price: {{restaurant.get('price')}}</p>

        <!-- <p>Data: {{ restaurant }}</p> -->
    </main>
</body>
</html>
